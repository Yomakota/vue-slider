<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <!-- //BONUS 2 -->
            <!-- <div class="slider-wrapper" tabindex="0" autoPlay>-->

            <!-- //BONUS 3 -->
            <div class="slider-wrapper" tabindex="0"  @mouseenter = stopAutoPlay @mouseleave = autoPlay>

                <div class="item">
                    <img :src="slides[selectedActive].image" :alt="slides[selectedActive].title" />
                    <div class="text">
                        <h3>{{ slides[selectedActive].title }}</h3>
                        <p>{{ slides[selectedActive].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click=prevSlide class="prev"></div>
                    <div @click=nextSlide class="next"></div>

                    <div @click="selectImg(index)" class="thumb" v-for="(slide, index) in slides" :class="{'active': index == selectedActive}">
                        <img :src="slides[index].image" alt="slides[selectedActive].title" />
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
